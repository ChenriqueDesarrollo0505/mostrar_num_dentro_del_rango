<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar numeros dentro del rango</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="row m-0  ">
        <div class="col-12  col-sm-3 col-md-3 col-lg-3 px-3 py-2 mt-2 mt-lg-0 d-flex justify-content-lg-start justify-content-md-start justify-content-center align-items-center container_logo ">
            <img class="rounded-circle me-1" src=" img/img_logo_ch.png " alt=" ">
            <p class="mb-0 text-white fs-3">ChenDev</p>
        </div>
        <div class="col-12 col-sm-9 col-md-9 col-lg-9 py-2 px-3 text-white fs-4 d-flex justify-content-lg-end justify-content-md-end justify-content-center align-items-center container_menu ">
            <p class="me-3 mb-0  ">
                <a class="text-decoration-none" href="practicas.html">Practicas</a>
            </p>
            <p class="mb-0 ">
                <a class="text-decoration-none" href="enunciado.html">Enunciado</a>
            </p>
        </div>
    </header>
    <div class="container_body d-flex justify-content-center align-items-center">
        <div class="container_form text-center ">
            <h1 class="mt-3">Ingrese un rango</h1>
            <div id="cont_input" class="container_inputs mt-3 mb-3 ">
                <div class="container_input_1 mb-3">
                    <p class="mb-0">Limite inferior</p>
                    <input class="inputs" type="number">
                </div>
                <div class="container_input_2">
                    <p class="mb-0">Limite superior</p>
                    <input class="inputs" type="number">
                </div>
            </div>
            <button onclick="mostrar_rango()" id="boton_1" class="btn-dark btn btn-outline-light shadow-lg my-3">mostrar # dentro del rango</button>
            <div id="dd" class="container_mostrar border bg-white h-25 mx-5 my-3 fs-3">
                <p></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="row m-0">
            <div class="col-12 d-flex justify-content-center align-items-center ">
                <p class="mb-0 fs-4 py-3">ChenDev</p>
            </div>
        </div>
    </footer>
</body>

</html>
<script>
    var array_inputs = document.querySelectorAll("#cont_input input");
    var lim_inf = array_inputs[0];
    var lim_sup = array_inputs[1];
    document.getElementById("boton_1").addEventListener("click", mostrar_rango);

    function mostrar_rango() {
        if (lim_inf.value <= 0) {
            alert('Ingrrese un numero mayor a cero');
            location.reload();
        } else {
            var array_2 = [];
            var i = lim_inf.value;
            while (i < lim_sup.value - 1) {
                i++
                array_2.push(i);
            }
            document.getElementById("dd").innerHTML = array_2;
        }
    }
</script>
